name: Luga Bot CI

on:
  release: 
    types: [published]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Publish artifact
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      run: |
        NEW_VERSION=$(echo "${GITHUB_REF}" | cut -d "/" -f3)
        echo "New version: ${NEW_VERSION}"
        echo "Github username: ${GITHUB_ACTOR}"
        ./gradlew bootJar
    
 
    - name: Set tag var
      id: vars
      run: echo ::set-output name=docker_tag::$(echo ${GITHUB_REF} | cut -d'/' -f3)
    - name: Docker Build
      uses: "actions/docker/cli@master"
      with:
      args: build . --file Dockerfile -t cflynnus/blog:${{ steps.vars.outputs.docker_tag }}
    - name: Docker Tag Latest
      uses: "actions/docker/cli@master"
      with:
        args: tag cflynnus/blog:${{ steps.vars.outputs.docker_tag }} cflynnus/blog:latest
        
        
        
        
        
        
    - name: Login to DockerHub Registry
      run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
    - name: Get the version
      id: vars
      run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10})  
    - name: Build the tagged Docker image
      run: docker build . --file Dockerfile --tag lugabot:$
    - name: Push the tagged Docker image
      run: docker push lugabot:$
    - name: Build the latest Docker image
      run: docker build . --file Dockerfile --tag lugabot:latest
    - name: Push the latest Docker image
      run: docker push lugabot:latest  
      
